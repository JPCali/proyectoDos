<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>proyectTv</title>
  </head>
  <!-- ESTE ES EL FONDO -->
  <body class="body d-grid container-fluid row">
    <!-- ESTA ES LA TV -->
    <div class="tv container-fluid col-sm-6 col-lg-3 col-md-4">
      <!-- SCREEN -->
      <div class="screenTv col-sm-6 col-lg-3 col-md-4"></div>
    </div>
    <!-- ESTE ES EL CONTROL REMOTO -->
    <div class="remote text-white d-grid container-fluid">
      <!-- PARTE SUPERIOR DEL CONTROL REMOTO -->
      <div class="topRemote row">
        <!-- TOPREMOTE -->
        <div class="powerOnOff col-sm-6 col-lg-3 col-md-4">
          <div class="onOff d-grid"></div>
        </div>
        <div class="homeBtn col-sm-6 col-lg-3 col-md-4">home</div>
      </div>
      <!-- PARTE MEDIA DEL CONTROL REMOTO -->
      <div class="midRemote bg-white">
        <!-- MIDREMOTE -->
        <div class="vol row text-black">
          <div class="volUp col-sm-6 col-lg-3 col-md-4">volup</div>
          <div class="volDwn col-sm-6 col-lg-3 col-md-4">voldwn</div>
        </div>
        <div class="channel row text-black">
          <div class="chUp col-sm-6 col-lg-3 col-md-4">chup</div>
          <div class="chDwn col-sm-6 col-lg-3 col-md-4">chdwn</div>
        </div>
      </div>
      <!-- PARTE INFERIOR DEL CONTROL REMOTO -->
      <div class="bottomRemote row">
        <!-- BOTTOMREMOTE -->
        <div class="1 col-sm-6 col-lg-3 col-md-4">
          <button class="button" onclick="cambiarYoutube()">1</button>
        </div>
        1
        <div class="2 col-sm-6 col-lg-3 col-md-4"></div>
        2
        <div class="3 col-sm-6 col-lg-3 col-md-4"></div>
        3
        <div class="4 col-sm-6 col-lg-3 col-md-4"></div>
        4
        <div class="5 col-sm-6 col-lg-3 col-md-4"></div>
        5
        <div class="6 col-sm-6 col-lg-3 col-md-4"></div>
        6
        <div class="7 col-sm-6 col-lg-3 col-md-4"></div>
        7
        <div class="8 col-sm-6 col-lg-3 col-md-4"></div>
        8
        <div class="9 col-sm-6 col-lg-3 col-md-4"></div>
        9
        <div class="x col-sm-6 col-lg-3 col-md-4"></div>
        x
        <div class="0 col-sm-6 col-lg-3 col-md-4"></div>
        0
        <div class="y col-sm-6 col-lg-3 col-md-4"></div>
        y
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
